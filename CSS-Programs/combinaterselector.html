<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: green;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h3>Working with combinator selector</h3>
    <div>
        <p>i am child paragraph</p>
        <span>i am child span
            <p>i am span paragraph</p>
        </span>
        <div>
            <span>i am paragraph
                <p>i am great grand child</p>
            </span>
        </div>
        
    </div>
</body>
</html>
