<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body
{
    width: 100vw;
    height: 100vh;
  
}

    .container
    {
     height: 100%;
     width: 100%;
       border: 1px solid black;
        background-color: rgb(154, 147, 147);
        display: grid;
        /* justify-items: stretch; */
        /* align-items: stretch; */
        /* grid-template-rows:1fr 1fr; */
        grid-template-rows: repeat(4,1fr);
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(3,1fr);
        padding: 2rem;
       gap: 1rem;
    }
    #header{
        grid-area: 1/3;
        /* grid-row-start: 1;
        grid-row-end: 4; */
        grid-column-start: 1;
        grid-column-end: 4;
    }
#footer
{
    grid-column-start: 1;
        grid-column-end: 4;
}
#sidebar{
 grid-row-start: 2;
        grid-row-end: 4; 

}
#content1
{
    grid-column-start: 2;
    grid-column-end: 4;
}
    .item
    {
        display: flex;
       
        border: 1px solid black;
        background-color: rgb(17, 185, 207);
    
        justify-content: center;
        align-items: center;
        /* justify-self: start; */
        align-self: stretch;
            
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item" id="header">header</div>
        <div class="item" id="sidebar">Sidebar</div>
        <div class="item" id="content1">content1</div>
        <div class="item">content2</div>
        <div class="item">content3</div>
        <div class="item" id="footer">Footer</div>

    </div>
</body>
</html>
