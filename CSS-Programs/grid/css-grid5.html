<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body
{
    width: 100vw;
    height: 100vh;
  
}

    .container
    {
     height: 100%;
     width: 100%;
       border: 1px solid black;
        background-color: rgb(154, 147, 147);
        display: grid;
        /* justify-items: stretch; */
        /* align-items: stretch; */
        /* grid-template-rows:1fr 1fr; */
        grid-template-rows: repeat(4,1fr);
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(3,1fr);
        padding: 2rem;
       gap: 1rem;
       
        
    }
    .aa{
       
       border: 1px solid black;
        background-color: rgb(185, 26, 26);
        display: grid;
       
        padding: 0px;
        gap: 5px;
        size: 100%;
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 4; 

       
       
    }
    #header{
        grid-area: 1/3;
        /* grid-row-start: 1;
        grid-row-end: 4; */
        grid-column-start: 1;
        grid-column-end: 4;
    }
#footer
{
    grid-column-start: 1;
        grid-column-end: 4;
}
#sidebar{
 grid-row-start: 2;
        grid-row-end: 4; 

}
#content1
{
    grid-column-start: 1;
    grid-column-end: 3;
    padding: 1px;
    margin: 4px;
}
#content2{
    grid-column-start: 1;
    grid-column-end: 2;
    padding: 1px;
    margin: 4px;
    
}
#content3{
    grid-column-start: 2;
    grid-column-end: 3;
    padding: 1px;
    margin: 4px;
    

}
#firs{
    grid-column-start: 2;
    grid-column-end: 3;
    
}
    .item
    {
        display: flex;
       
        border: 1px solid black;
        background-color: rgb(17, 185, 207);
    
        justify-content: center;
        align-items: center;
        /* justify-self: start; */
        align-self: stretch;
            
    }
    .item2{
        display: flex;
       
        border: 1px solid black;
        background-color: rgb(17, 207, 90);
    
        justify-content: center;
        align-items: center;
       

    }
</style>
</head>
<body>
    <div class="container">
        <div class="item" id="fir">content</div>
        <div class="item" id="firs" >content</div>
        <div class="item" id="sidebar">Sidebar</div>
        <div class="aa">
        <div class="item2" id="content1">content1</div>
        <div class="item2" id="content2">content2</div>
        <div class="item2" id="content3">content3</div>
        </div>
        
    
        

    </div>
</body>
</html>
