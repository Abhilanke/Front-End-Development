<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: white;
    padding: 10px;
    text-align: center;
}

.navbar a {
    color: black;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 18px;
    border: 2px solid black;
    border-radius: 5px;
}

.background {
    background-image: url(/bachgroundproperty/nature.jpg); /* Replace with your image path */
    height: 100vh;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.email, .password{
    margin: 15px 0;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    border: solid black;
    border-radius: 5px;
    font-size: 16px;
}

.options {
    margin: 10px 0;
}

.or {
    margin-top: 15px;
}

.or p {
    margin-bottom: 5px;
}
    </style>
</head>
<body>
    <div class="background">
        <div>
        <div class="login">
            <form>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <div class="options">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="or">
                    <p>or</p>
                </div>
                <div class="email">
                    <input type="text" id="email" placeholder="Login with Email Link" style="text-align: center;">
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
