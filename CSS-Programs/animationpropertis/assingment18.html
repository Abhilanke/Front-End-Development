<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        #container
        {
                width: 100%;
                height: 1000px;
                border: 2px solid blue;
                background-color: rgb(232, 232, 129);
        }
        #circle
        {
            position: relative;
            margin-top: 20px;
            margin-left: 20px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(142, 190, 70);
            border-radius: 50%;
            animation-name: movingcircle;
            animation-duration: 30s;
            animation-iteration-count: infinite;
            animation-direction:alternate;
        
            
        }
        @keyframes movingcircle
        {
            
            0%   {
                background-color:rgb(95, 51, 176); 
                left:0px; top:0px;
            }
            25%  {
                background-color:rgb(23, 184, 233);
              left:900px; 
               top:0px;}
             50%  {
                background-color:blue; 
                left:900px; 
                top:300px;}
             75%  {
                background-color:rgb(18, 215, 18); 
                left:0px; 
                top:300px;
            }
              100% {
                background-color:red; 
                left:0px; 
                top:0px;
            }

        }
    </style>
</head>
<body>
   <div id="container">
   <div id="circle"></div>
</div> 
</body>
</html>
