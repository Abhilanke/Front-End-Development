<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
<style>
*
{
    margin: 0;
    padding: 0;
}
div
{
    text-align: center;
    align-content: center;

}
body
{
    width: 100vw;
    height: 100vh;
}
#parent
{
    margin: 10px;
    width: 100%;
    height: 100%;
    border: 1px solid black;
    background-color: aquamarine;
    display: grid;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-columns: 1fr 1fr;

}
.child
{
    margin: 10px;
    background-color: beige;
    /* height: 40px; */
    border: 1px solid black;

    gap: 1px;
}
#header
{
    grid-column-start: 1;
    grid-column-end: 3;
}
#footer
{
    grid-column-start: 1;
    grid-column-end: 3;
}

@media screen and (max-width:800px)
{
   #parent
   {
    display: grid;
    /* height: 100vh;
    width: 100vw; */
    grid-template-rows: repeat(4,1fr);
    grid-template-columns: 1fr;
   } 
#item2
{
    grid-column-start: 1;
    grid-column-end: 3;
}
#item3
{
    grid-column-start: 1;
    grid-column-end: 3;
}



}

</style>

</head>
<body>
    <div id="parent">
        <div class="child" id="header">Header</div>
        <div class="child" id="item2">Item2</div>
        <div class="child" id="item3">Item3</div>
        <div class="child" id="footer">Footer</div>
    </div>
</body>
</html>
