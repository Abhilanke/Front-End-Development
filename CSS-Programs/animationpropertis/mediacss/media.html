<!DOCTYPE html>
<html>
  <head>
    <title>CSS media query</title>
    <style>
      body {
        text-align: center;
      }

      .sevenmentor {
        font-size: 40px;
        font-weight: bold;
        color: green;
      }

      @media screen and (min-width: 300px)  {
        body {
          text-align: center;
          background-color: rgb(17, 134, 201);
        }
        .sevenmentor {
          font-size: 60px;
          font-weight: bold;
          color: white;
        }
        .topics {
          color: rgb(160, 28, 28);
        }
      }

      @media screen and (min-width: 499px) and (max-width: 900px) {
        body {
          text-align: center;
          background-color: rgb(231, 141, 195);
        }
        .sevenmentor {
          font-size: 60px;
          font-weight: bold;
          color: rgb(88, 225, 14);
        }
        .topics {
          color: rgb(11, 11, 11);
        }
      }
      @media screen and (min-width: 901px) and (max-width: 1600px) {
        body {
          text-align: center;
          background-color: rgb(29, 202, 55);
        }
        .sevenmentor {
          font-size: 60px;
          font-weight: bold;
          color: rgb(50, 22, 230);
        }
        .topics {
          color: rgb(24, 2, 2);
        }
      }
    </style>
  </head>

  <body>
    <div class="sevenmentor">Seven Mentor</div>
    <div class="topics">
      A curated interactive space for aspiring programmers to learn and master
      their coding skills.
    </div>
  </body>
</html>
