<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>CSS Animation</title>
<style>
img
{
    animation-name: venus;
    animation-duration: 20s;
}
@keyframes venus
{
    0%
    {
        opacity:1;
    }
    50%
    {
        opacity: 0;
        border:10px solid blue;
    }
    100%
    {
        opacity: 1;
        border: 10px solid green;
    }
}

</style>

</head>
<body>
<h2>Applying CSS Animation</h2>

<img src="/images/venus.jpg" width="200"  alt="">
    
</body>
</html>
