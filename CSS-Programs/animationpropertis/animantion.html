<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            animation-name: abhi;
            animation-duration: 20s;
            animation-iteration-count: 3;
        }
        @keyframes abhi{
            0%{
                opacity: 1;
            }
            50%{
opacity: 0;
            }
            100%{
opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Applying Animation Properties</h1>
    <img src="" alt="">
</body>
</html>
