<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input{
            border-color: red;
        }
        input[value="regiter"]{
            color: blue;
            
        }
        input[type*="sub"]
        {
            
            border-color: rgb(148, 215, 14);
            border-style: solid;
            
        }
        }
        input[type="password"]{
            
            border-color: green;
        }
        input[type="name"]{
            border-color: yellow;
            
        }
        input[type="email"]{
            border-color: olivedrab;
            
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
        
    <table>
        <tr>
           
            <td><input type="name" placeholder="name"></td>
        </tr>
    
        <tr>
            
            <td><input type="password" placeholder="password"></td>
        </tr>
        <tr>
            
            <td><input type="email" placeholder="email"></td>
        </tr>
       
        
        <tr>
           
            <td><input type="submit" value="regiter"></td>
        </tr>
       
        </tr>
    </table>
</fieldset>
</form>
</body>
</html>
