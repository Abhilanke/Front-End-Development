<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit</title>
    <style>
        div{
            width: 500px;
            border: 1px solid gray;
        }
        span{
            display: inherit;
            width: 100px;
            border: 1px solid gray;
            margin: 3px;
        }
    </style>
</head>
<body>
    <h3>Working with display inharit property</h3>
    <div>
<span>inline</span>
<span>block</span>
<span>inline block</span>
<span>none</span>
    </div>
</body>
</html>
