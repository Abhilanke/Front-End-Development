    <style>
       
        body{
          background-image: url(./back.jpg); 
        }
        .container {
  width: 100%;

  justify-content: space-evenly;

}
.item {

}

}

}
span {

p {

}
@font-face {

              <img src="./pizza.jpg" alt="" />

            </div>
            <div class="item shaddow">
              <img src="./Crust Pizzeria.jpg" alt="" />
              <h3 class="pizza">Crust Pizzeria</h3>
