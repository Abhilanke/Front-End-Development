<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The JQuery Example</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
      div {
        width: 400px;
        height: 200;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $.getJSON("data.json", function (data) {
            $("#stage").html("<P>Produnct Name : " + data.Name);
            $("#stage").append("<P>Produnct Price : " + data.Price + "</p>");
            $("#stage").append("<P>Produnct Brand : " + data.Brand + "</P>");
          });
        });
      });
    </script>
  </head>
  <body>
    <p>Click on the button to json file</p>
    <div id="stage" style="background-color: cc0">STAGE</div>
    <button>Load Data</button>

    <!-- <input type="button" id="drive" value="load Data" />
   -->
  </body>
</html>
