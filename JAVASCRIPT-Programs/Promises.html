<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise=new Promise(
            (resolve,reject)=>{
                //let promiseStatus=true;
                if(true)//if promise is true print Success
                //if promise is False print error
            {
                resolve("Success");
            }
            else{
                reject("Error");
            }
            });
            promise.then(massage=>console.log("Promise is fulfilled"));
            promise.catch(massage=>console.log("Promise is rejected"+massage));
    </script>
</body>
</html>
