<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hendler</title>
    <script>
        function Show() {
           document.getElementById("name").value="Please Enter your name";
        }
        function Clear()
        {
            document.getElementById("name").value="";
        }
    </script>
</head>
<body>
    
    <input type="text" id="name" onfocus="Show()" onmouseover="Show()" onmouseout="Clear()" >
</body>
</html>
