<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">UserName :-</label>
             <input type="text" id="username" placeholder="Enter Name">
        </div>
        <div>
            <label for="">Email :-</label>
            <input type="email" id="useremail" placeholder="Enter Email">
        </div>
        <div>
            <label for="">Contect :-</label>
            <input type="number" id="contact" placeholder="contact">
        </div>
        <div>
            <input type="button" value="SignUp" onclick="GetData()">
            <input type="reset" value="Reset">
        </div>
    </form>
    <script>
    function GetData()
    {
       let uname= document.getElementById("username").value;
       let uemail= document.getElementById("useremail").value;
       let ucontact= document.getElementById("contact").value;
       alert("Name: "+uname+"\n"+"Email: "+uemail+"\n"+"Contact: "+ucontact);
    }
    </script>
</body>
</html>
