<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a,b;
        a=21;
        b=10;
        console.log("additionis: "+(a+b));
        console.log("Substraction is: "+(a-b));
        console.log("Multiplication is:"+(a*b));
        console.log("Divesion is:"+(a/b));
        console.log("Remainder:"+(a%b));

        console.log("Increment is:"+(a++));//21
        console.log(a);
        console.log("Increment is:"+(++a));//23
        console.log(a);
        console.log("decrement is:"+(a--));//23
        console.log(a);
        console.log("decrement is:"+(--a));//21
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
