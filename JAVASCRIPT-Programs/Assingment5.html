<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #09cbe1;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #e0e30c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        form div {
            margin-bottom: 15px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center; 
            gap: 10px;
        }
    
    </style>
</head>
<body>
    <form action="">
        <h1 style="text-align: center;">User Form</h1>
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label for="contact">Contact :</label>
            <input type="number" id="contact" placeholder="Contact" required>
        </div>
        
        <div class="button-container">
        <input  type="button" id="sign" value="Sign Up">
        <input type="reset" value="Reset">
        </div>

    </form>

    <script>
        document.getElementById("sign").addEventListener("click", () => {
            newMassage(
                document.getElementById("name").value,
                document.getElementById("email").value,
                document.getElementById("contact").value
            );
        });
        function newMassage(name, email, contact) {
            alert("Name: " + name + "\n" + "Email: " + email + "\n" + "Contact: " + contact);
        }
    </script>
</body>
</html>
