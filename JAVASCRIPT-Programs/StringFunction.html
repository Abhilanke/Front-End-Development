<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>
<body>
    <script>
        let msg="Good Morning";
        console.log(msg);

        let mymassage=new String("Hello");
        console.log(mymassage);


        console.log("====Using CharAt Function======");
        console.log(mymassage.charAt(1));


        console.log("====concat() Function======");
        let msg1="Good";
        let msg2="Morning";
        let yourmsg=msg1.concat(msg2);
        console.log(yourmsg);


        console.log("====indexof() Function======");
        let message1="This is string function and string examples";
        console.log(message1.indexOf("string"));
        console.log(message1.lastIndexOf("string"));


        console.log("====replace() Function======");

        let trevel="I am Treveling to Pune";
        console.log(trevel.replace("Pune","Mumbai"));

        console.log("====Search() Function======");
        let message2="This is string function and string examples";
        console.log(message2.search("string"));

        let password=" tech nical ";
        console.log(password.length);
        let correctpassword=password.trim();
        console.log(correctpassword.length);








    </script>
</body>
</html>
