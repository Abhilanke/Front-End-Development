<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palimdrome</title>
</head>
<body>
    <script>
        var  string=prompt("Enter Your String");
        var len=string.length;
        var msg="String is Palimdrome";
        for(var i=0; i<len/2;i++){
            if(string[i] != string[len-1-i]){
                msg="String is Not Palimdrome";

            }
           document.write(+string , +msg);

        }

        
    </script>
</body>
</html>
