<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handeling Example</title>
    <script>
        function hayStudent(){
            alert("Hello All Student ")
        }
    </script>
</head>
<body>
    <h3 onclick="hayStudent()">Event handeling</h3>
    <p>Click on button to see your Massage</p>
    <form action="">
        <input type="button" onclick="hayStudent()" value="HayStudent">
    </form>
</body>
</html>
