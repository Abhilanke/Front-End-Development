<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimention Array Example</title>
</head>
<body>
    <script>
        var arry =[
            ["amol",18,"male","MCA"], ["Kunal",19,"male","BCA"], ["abhi",21,"male","BBA"], ["samir",18,"male","BCS"]
        ];
        for(i=0;i<5;i++){
        console.log(arry[i]);
        }
        console.log(arry[0]);

        console.log(arry[1][0]);

        for(let i=0; i<5;i++)
        {
            for(let j=0; j<5;j++)
        {
            document.write(arry[i][j],+" ");
        }
        document.write("<br>");

           
        }
    </script>
</body>
</html>
