<body>
    <script>
        let num1=10;
        let num2=20;
        let result;
        result=(num1<num2)?200:100;

        result=(num1>num2)?200:100;

        // typeof oparator

        result=(typeof num1=="Number")?"it is a numeric value":"it is string value";
        console.log(result);

        let num3=10.2;
        console.log(typeof num3);
    </script>
